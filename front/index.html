<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Examen</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <form>
                <div class="row mb-3" style="border: solid 1px solid;">

                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Pedido</label>
                        <input type="text" class="form-control form-control-sm" id="pedido">
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Nro Cuotas</label>
                        <select name="" id="nroCuotas" class="form-control form-control-sm">
                            
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="col d-flex align-items-center">
                        <button class="btn btn-primary" type="button" onclick="cronograma.cargarCronogramaPagos()" id="btnGenerar">Generar</button>
                    </div>
                </div>
                
            </form>
        
        
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-7">
                <table class="table table-responsive">
                    <thead>
                        <th>Documento</th>
                        <th>Nombre Cliente</th>
                        <th>Fecha Documento</th>
                        <th>Tasa Rango</th>
                        <th>Tasa Zona</th>
                        <th>Monto Deuda</th>
                        <th>Total Descuento Rango</th>
                        <th>Total Descuento Zona</th>
                        <th>Monto a Pagar</th>
                    </thead>
                    <tbody id="tablaCuota">

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/cronograma.js"></script>

</body>
</html>
